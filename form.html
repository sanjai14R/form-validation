<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8">
<title>registration form</title>
<link rel='stylesheet' href='js-form-validation.css' type='text/css' />
<script src="registration-form-validation.js"></script>
</head>
<body style="background-color:#f0ffff">
<body onload="document.registration.userid.focus();">
<h1>Registration Form</h1>
<form name='registration' onSubmit="return formValidation();">
<ul>
<li><label for="userid">User id:</label></li>
<li><input type="text" name="userid" size="15" /></li>
<br><br>

<li><label for="username">Name:</label></li>
<li><input type="text" name="username" size="50" /></li>
<br><br>

<li><label for="passid">Password:</label></li>
<li><input type="password" name="passid" size="15" /></li>
<br><br>

<li><label for="confirmid">Confirm Password:</label></li>
<li><input type="password" name="confirmid" size="15" /></li>
<br><br>

<li><label id="gender">Gender:</label></li>
<li><input type="radio" name="msex" value="Male" /><span>Male</span></li>
<li><input type="radio" name="fsex" value="Female" /><span>Female</span></li>
<br><br>

<li><label>Language:</label></li>
<li><input type="checkbox" name="en" value="en" checked /><span>English</span></li>
<li><input type="checkbox" name="nonen" value="noen" /><span>Other</span></li>
<br><br>

<li><label for="address">Address:</label></li>
<li><input type="text" name="address" size="50" /></li>
<br><br>

<li><label for="zip">Pin Code:</label></li>
<li><input type="text" name="zip" /></li>
<br><br>

<li><label for="phone">Contact number:</label></li>
<li><input type="text" name="phone" /></li>
<br><br>

<li><label for="email">Email:</label></li>
<li><input type="text" name="email" size="50" /></li>
<br><br>


<li><input type="submit" name="submit" value="Submit" /></li>
</ul>
</form>
<form action="https://sanjai14r.github.io/form/">   
  </form>
</body>
</html>
